name: Zuri DM Deployment File

on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [prod]
  #pull_request:
   # branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Git Pull on Server
        uses: kielabokkie/ssh-key-and-known-hosts-action@v1
        with:
          ssh-private-key: ${{ secrets.PASSWORD }}
          ssh-host: ${{ secrets.KWEK_HOST }}
          # host: ${{ secrets.KWEK_HOST }}
          # username: ${{ secrets.USERNAME }}
          # password: ${{ secrets.PASSWORD }}
          script: |
            source /home/kwekxbyu/virtualenv/kwek/3.8/bin/activate && cd /home/kwekxbyu/kwek
            git pull origin prod
            pip install -r requirements.txt
            python manage.py makeigrations
            python manage.py migrate
            python manage.py collectstatic
            yes
            python passenger_wsgi.py 