    <!-- Button trigger modal -->
{% comment %} <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#alertModalCenter">
  Launch demo modal
</button> {% endcomment %}

<!-- Modal -->
<div class="modal fade" id="alertModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        {% comment %} <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5> {% endcomment %}
        {% comment %} <button type="button" class="close" data-dismiss="modal" aria-label="Close"> {% endcomment %}
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div style="height:20px"></div>
      <div class="modal-body">
        <div class="alert alert-{{alert_type}}">{{Message}}</div>
      </div>
      <div style="height:20px"></div>
      {% comment %} <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> {% endcomment %}
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
